<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>S√∏gefunktion</title>
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-success-subtle">
<div class="container my-5">
    <!-- Her st√•r overskriften og favoritter-knappen -->
    <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h1 class="display-4 text-center position-absolute start-50 translate-middle-x">Hvad s√∏ger du? üîé</h1>
            <div class="d-flex align-items-center ms-auto">
                <a href="favoritter.html" class="btn btn-outline-dark border-3 rounded-pill">Mine favoritter</a>
            </div>
        </div>
    </div>

    <!-- S√∏gefeltet -->
    <div class="row mt-5 justify-content-center">
        <div class="col-md-5">
            <input class="form-control mt-4" id="search" placeholder="Inds√¶t tekst her..">
        </div>
    </div>

    <!-- S√∏geresultater -->
    <div id="foodContainer" class="row row-cols-auto g-3 justify-content-center mt-5">
        <!-- Her vil resultaterne af din s√∏gning blive vist -->
    </div>
</div>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>


    const search = document.querySelector('#search');
    const foodContainer = document.querySelector('#foodContainer');
    let max = 12;

    search.addEventListener('input', () => {
        const query = search.value.trim();

        if (query.length < 3){
            foodContainer.innerHTML = '';
            return;
        }

        // Rigtig URL-opbygning med query parameter
        const url = `https://dk.openfoodfacts.org/cgi/search.pl?search_terms=${query}&search_simple=1&action=process&json=1`;

        fetch(url)
            .then(response => response.json())
            .then(json => {
                foodContainer.innerHTML = ''; // T√∏m containeren for tidligere resultater

                const products = json.products || []; // Hent produkterne fra JSON

                let count = 0;

                for (const product of products) {
                    if (count >= max) break; // Begr√¶ns til maksimalt 10 resultater


                    // Tjekker om der findes et billede i API-dataen
                    if (!product.image_url) {
                        continue; // Hvis der ikke er noget billede, springes denne iteration over
                    }

                    const imageUrl = product.image_url;
                    const productName = product.product_name || 'Ingen navn';
                    const productBrand = product.brands || 'Ukendt m√¶rke';



                    const element = document.createElement('div');

                    element.innerHTML = `
                        <div class="card custom-card">
                            <img src="${imageUrl}" class="card-img-top img-fluid" alt="${productName}">
                            <div class="card-body">
                                <h5 class="card-title">${productName}</h5>
                                <p class="card-text">${productBrand}</p>
                            </div>
                        </div>
                    `;

                    // Dette henter data om et produkt og sender det til en ny side, hvor vi viser detaljer om produktet.
                    element.addEventListener('click', () => {
                        const productData = JSON.stringify({
                            product_name: productName,
                            image_url: imageUrl,
                            brands: productBrand,
                            nutriments: product.nutriments, // S√∏rg for at inkludere n√∏dvendige data
                            allergens: product.allergens || '', // Inkluder allergener, hvis tilg√¶ngeligt
                            ingredients_text: product.ingredients_text || '' // Inkluder ingredienser, hvis tilg√¶ngeligt
                        });

                        // Naviger til produkt.html med produktdata i query string
                        window.location.href = `produkt.html?product=${encodeURIComponent(productData)}`;
                    });




                    foodContainer.appendChild(element);
                    count++;
                }
            })
            .catch(error => console.error('Fejl ved indhentning af data:', error));
    });


    document.getElementById('likeIcon').addEventListener('click', () => {
        const likedProducts = JSON.parse(localStorage.getItem('likedProducts')) || [];

        const productData = {
            product_name: product.product_name,
            image_url: product.image_url,
            brands: product.brands || 'Ukendt m√¶rke'
        };

        likedProducts.push(productData);
        localStorage.setItem('likedProducts', JSON.stringify(likedProducts));

        // √Ündrer hjertet til et udfyldt hjerte og viser en besked
        document.getElementById('likeIcon').classList.remove('fa-regular');
        document.getElementById('likeIcon').classList.add('fa-solid', 'text-danger');
        alert('Du har tilf√∏jet produktet til dine favoritter!');
    });




</script>
</body>
</html>
